<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/app.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    footer{padding: 2rem;}
    .attribution { font-size: .8rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <a href=""><img src="src/images/logo.svg" alt="logo"></a>
    </div>
    <div class="row">
      <div class="col col-1">
        <h1>
          <span>We're</span>  <br>
          Coming <br>
          Soon
        </h1>
        <p>
          Hello fellow shoppers! we're currently building our new <br>
          fashion store. Add your email below to stay up-to-date with <br>
          announcements and our launch deals.
        </p>
        <form action="/" method="post">
          <input type="email" name="email" id="email" placeholder="Email Address" required>
          <span><img src="src/images/icon-error.svg" alt=""></span>
          <button type="submit" id="submit"><img src="src/images/icon-arrow.svg" alt=""></button>
          <span><small>Please provide a valid email</small></span>
        </form>
      </div>
      <div class="col col-2"></div>
    </div>
  </div>
            
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/fawwaz-abdurrahim">Fawwaz Abdurrahim</a>.
    </p>
  </footer>

  <script>
    const form = document.querySelector('form'), email = document.getElementById('email');
    (function(){
      form.addEventListener('submit', function(e){
        e.preventDefault;
        let value = email.value;
        if(!validateEmail(value)){
          Array.from(document.querySelectorAll('form span')).forEach(el => {
            el.classList.add('active');
          })
        }else{
          Array.from(document.querySelectorAll('form span')).forEach(el => {
            el.classList.remove('active');
          });
        }
      });
    })();
    function validateEmail(email) {
      const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    };
  </script>
</body>
</html>
